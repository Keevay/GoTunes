<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GoTunes</title>
  <link rel="stylesheet" href="style.css">
  
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">

<body>


  <div class="keys">
    <div class="row">
      <div data-key="82" class="key">
        <kbd>R</kbd>
        <span class="sound">clap</span>
      </div>
      <div data-key="84" class="key">
        <kbd>T</kbd>
        <span class="sound">hihat</span>
      </div>
      <div data-key="89" class="key">
        <kbd>Y</kbd>
        <span class="sound">kick</span>
      </div>
      <div data-key="85" class="key">
        <kbd>U</kbd>
        <span class="sound">tom</span>
      </div>
      <div data-key="73" class="key">
        <kbd>I</kbd>
        <span class="sound">tink</span>
      </div>
    </div>
    <div class="row"> 
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">boom</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">ride</span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">snare</span>
      </div>
    </div>
    
  </div>

  <audio data-key="82" src="./clap.wav"></audio>
  <audio data-key="84" src="./hihat.wav"></audio>
  <audio data-key="89" src="./kick.wav"></audio>
  <audio data-key="70" src="./openhat.wav"></audio>
  <audio data-key="71" src="./boom.wav"></audio>
  <audio data-key="72" src="./ride.wav"></audio>
  <audio data-key="74" src="./snare.wav"></audio>
  <audio data-key="85" src="./tom.wav"></audio>
  <audio data-key="73" src="./tink.wav"></audio>
